<VirtualHost *:80>

  DirectoryIndex index.php
  DocumentRoot /var/www

  <Directory /var/www>
    Options +FollowSymLinks +Indexes
    AllowOverride All
    order allow,deny
    allow from all
  </Directory>

  ErrorLog "/var/log/apache2/drupal-error.log"
  CustomLog "/var/log/apache2/drupal-access.log" common

</VirtualHost>
